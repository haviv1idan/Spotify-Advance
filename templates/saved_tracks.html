<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Saved Tracks</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }
        .track-row {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between cards */
            margin-bottom: 30px;
        }
        .track-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
        }
        .track-card:hover {
            transform: translateY(-5px);
        }
        .track-image {
            border-radius: 8px;
            width: 100px;
            height: 100px;
            object-fit: cover; /* Ensures the image doesn't get distorted */
            margin-right: 20px; /* Space between image and details */
        }
        .track-details {
            flex-grow: 1;
        }
        .track-title {
            font-size: 1.25rem;
            font-weight: bold;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            margin-bottom: 10px;
            text-align: left;
        }
        .artist-name, .artist-album {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 5px;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .track-popularity {
            font-size: 1rem;
            color: #007bff;
            margin-top: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.875rem;
            color: #6c757d;
        }
        /* Add custom scrollbar */
        .track-row::-webkit-scrollbar {
            height: 8px;
        }
        .track-row::-webkit-scrollbar-thumb {
            background-color: #007bff;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Your Saved Tracks</h1>
    <div class="container">
        <div class="track-row">
            <!-- Loop through the tracks -->
            {% for track in saved_tracks %}
                <div class="track-card">
                    <img src="{{ track['track']['album']['images'][0]['url'] }}" alt="Album cover" class="img-fluid track-image">
                    <div class="track-details">
                        <div class="track-title">{{ track['track']['name'] }}</div>
                        <div class="artist-name">Artist: {{ track['track']['artists'][0]['name'] }}</div>
                        <div class="artist-album">Album: {{ track['track']['album']['name'] }}</div>
                        <div class="track-popularity">Popularity: {{ track['track']['popularity'] }}%</div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Spotify Data Visualizer</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
