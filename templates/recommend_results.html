<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Tracks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }
        .track-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .track-card img {
            border-radius: 8px;
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 15px;
        }
        .track-info {
            flex-grow: 1;
        }
        .track-title {
            font-size: 1rem;
            font-weight: bold;
        }
        .artist-name {
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Recommended Tracks</h1>

        <!-- Display recommended tracks -->
        <div class="track-list">
            {% for track in recommended_tracks %}
                <div class="track-card">
                    <img src="{{ track['album']['images'][0]['url'] }}" alt="Album cover">
                    <div class="track-info">
                        <div class="track-title">{{ track['name'] }}</div>
                        <div class="artist-name">{{ track['artists'][0]['name'] }}</div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Button to go back and select artists again -->
        <a href="/recommend_playlist" class="btn btn-primary mt-4">Choose Different Artists</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
