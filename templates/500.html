<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Spotify Advance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #E91429;
            margin-bottom: 1rem;
        }
        .btn-spotify {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }
        .btn-spotify:hover {
            background-color: #1ed760;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">500</div>
            <h1 class="mb-4">Server Error</h1>
            <p class="mb-4">Oops! Something went wrong on our end. Don't worry, our team has been notified and we're working on it.</p>
            <p class="mb-4">In the meantime, why not try refreshing the page or coming back later?</p>
            <a href="{{ url_for('profile') }}" class="btn-spotify">Return Home</a>
        </div>
    </div>
</body>
</html>
