<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recommended Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }
        .artist-card {
            margin-bottom: 10px;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            margin-top: 20px;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select 5 Artists for Recommendations</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/recommend_playlist">
            <div class="form-group">
                <!-- Loop through the top artists -->
                {% for artist in top_artists %}
                    <div class="form-check artist-card">
                        <input class="form-check-input" type="checkbox" name="artists" value="{{ artist['id'] }}">
                        <label class="form-check-label">
                            {{ artist['name'] }}
                        </label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-custom">Generate Playlist</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
