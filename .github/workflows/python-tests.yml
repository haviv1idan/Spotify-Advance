name: Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-mock
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 spotify_advance tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 spotify_advance tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest (only mock tests)
      env:
        SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID || 'mock_client_id' }}
        SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET || 'mock_client_secret' }}
        SPOTIFY_REDIRECT_URI: ${{ secrets.SPOTIFY_REDIRECT_URI || 'http://localhost:3000' }}
        MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017/' }}
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest tests/test_spotify_api_mock.py -v
